{% extends 'core/base.html' %}
{% load static %}
{% block title %} Profile | {% endblock %}

{% block content %}

     <div class="header-bar">
        <h1>Profile</h1>

        <a href="{% url 'rooms' %}">&#8592; Back</a>

    </div>

    <div class="card-body">
    {% if profile.profile_pic %}
      <img src="{{ profile.profile_pic.url }}" height=100 width=100><br><br>
    {% else %}
      <img src="{% static 'core\images\profile\user.jpg' %}" height=100 width=100><br><br>
    {% endif %}
      <p><strong>Username:</strong> {{ profile.user.username }}</p><br><br>


      {% if user.id == profile.user.id %}
      <a href="{% url 'create_user_profile' profile.id %}"><button class="button">Edit</button></a>
      {% endif %}



    </div>

{% endblock %}
