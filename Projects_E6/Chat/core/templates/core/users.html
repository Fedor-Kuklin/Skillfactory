{% extends 'core/base.html' %}

{% block title %} Users | {% endblock %}

{% block content %}

     <div class="header-bar">
        <h1>Users</h1>

        <a href="{% url 'rooms' %}">&#8592; Back</a>

    </div>


    <table style="margin-left: auto; margin-right: auto;">

           <tr>
               <td><h4 style="padding-left: 20px;">Name user</h4></td>
               <td><h4 style="padding-left: 20px;">Avatar</h4></td>
           </tr>


    {% for user in profile %}
        <tr>

            <td>
                <span style="color: #000000;">  {{ user.user.username }}</span>

            </td>
            <td>
                <img src="{{ user.profile_pic.url }}" height=100 width=100>
            </td>

        </tr>
    {% endfor %}

    </table>

{% endblock %}
