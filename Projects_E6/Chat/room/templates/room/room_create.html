{% extends 'core/base.html' %}

{% block title %}{{ room.name }} | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">{{ room.name }}</h1>
</div>


    <form method="post" class="flex">
        {% csrf_token %}
       <div class="w-full mt-2 px-4 py-2 rounded-xl"> {{ form.name }} </div>
       <div class="w-full mt-2 px-4 py-2 rounded-xl"> {{ form.slug }} </div>

        <input type="submit" class="lg:w-2/4 mt-6 mx-4 lg:mx-auto p-4 text-white bg-teal-400 hover:bg-teal-800 rounded-xl" value="Submit">

    </form>

{% endblock %}
